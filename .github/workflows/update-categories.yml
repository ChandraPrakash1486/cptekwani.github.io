name: ðŸ”„ Update blog categories

on:
  schedule:
    - cron: '0 0 * * *'    # daily @ 00:00 UTC
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1) Get the code with credentials so we can push back
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # allows the GITHUB_TOKEN to push
          fetch-depth: 0             # get full history

      # 2) Ensure _data/ exists
      - name: Prepare data directory
        run: mkdir -p _data

      # 3) Install jq for JSON parsing
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 4) Fetch and filter your repos by topic
      - name: Fetch blog-category repos
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github.mercy-preview+json" \
            "https://api.github.com/users/${{ github.repository_owner }}/repos?per_page=100" \
          | jq '[ .[]
                  | select(.topics | index("blog-category"))
                  | { name, html_url, description }
                ]' \
          > _data/repos.json

      # 5) Commit & push only if that file changed
      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "actions@github.com"
          if git diff --quiet _data/repos.json; then
            echo "ðŸŸ¢ No changes detected, skipping commit."
            exit 0
          fi
          git add _data/repos.json
          git commit -m "chore: sync blog categories"
          git push
