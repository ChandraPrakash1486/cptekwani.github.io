# .github/workflows/update-categories.yml
name: ðŸ”„ Update blog categories

on:
  schedule:
    - cron: '0 0 * * *'      # every day at midnight UTC
  push:
    branches: [ main ]      # also on manual pushes

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repo using your PAT so pushes will authenticate
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      # 2) Ensure the _data directory exists
      - name: Prepare data directory
        run: mkdir -p _data

      # 3) Install jq for JSON filtering
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 4) Fetch all your repos (including topics via preview header),
      #    filter by blog-category, and output name/URL/description
      - name: Fetch blog-category repos
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          curl -s \
            -H "Authorization: token $PAT" \
            -H "Accept: application/vnd.github.mercy-preview+json" \
            "https://api.github.com/users/${{ github.repository_owner }}/repos?per_page=100" \
          | jq '[.[] 
                  | select(.topics | index("blog-category")) 
                  | { name, html_url, description }
                ]' \
          > _data/repos.json

      # 5) Commit & push only if _data/repos.json has changed
      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "actions@github.com"
          if git diff --quiet _data/repos.json; then
            echo "ðŸŸ¢ No change in blog categoriesâ€”skipping commit."
            exit 0
          fi
          git add _data/repos.json
          git commit -m "chore: sync blog categories"
          git push
